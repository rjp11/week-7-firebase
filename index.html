<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap reference -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <!-- bootswatch theme -->
    <link rel='stylesheet' href='https://bootswatch.com/3/yeti/bootstrap.min.css'>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <!-- additional local css styling -->
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div class="background">
                <h1>Train Timetable!</h1>
                <h4>update the schedule with a new train's attributes</h4>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>

                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:MM - military time)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
                crossorigin='anonymous'>
            </script>
            <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
            <script src='assets/js/app.js'></script>

</body>

</html>
